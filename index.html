<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List with Clock</title>
  <link rel="stylesheet" href="style.css">
    <style>
    li::before {
  content: "";
position: absolute;
    left: 0;
    top: 6px;
    height: 16px;
    width: 16px;
    border: 2px solid #555;
    border-radius: 50%;
  }   
</style>
  </head>
<body>
  <div class="container">
      <div class="todo-app">
          <h3 id="now" style="color: cadetblue;"></h3>
          <br>
          <h2>To Do List App <img src="icon.png" ></h2>
          <div class="row">
              <input type="text" id="input-box" placeholder="Add your task">
              <button onclick="addTask()">Add</button>
          </div>
          <div class="filters">
          <button onclick="showTasks('all')" class="button-style">All</button>
          <button onclick="showTasks('active')" class="button-style">Active</button>
          <button onclick="showTasks('completed')" class="button-style">Completed</button> 
          </div>
          <ul id="list-container"></ul>
          <div id="counter"></div>  
      </div>
  </div>
  <script>
        function updateTime() {
      const now = new Date();
      const fmt = new Intl.DateTimeFormat("GB-en",{dateStyle: "full", timeStyle: "short"});
  document.getElementById("now").textContent =` ${fmt.format(now)}`;
        }
      setInterval(updateTime, 1000);
      updateTime();
    
  let tasks = [];
  let taskId = 0;
    const inputBox = document.getElementById("input-box");
    const listContainer = document.getElementById("list-container");
    const counter = document.getElementById("counter");
     function addTask() {
      if (inputBox.value.trim() === '') {
        alert("You must write something!");
        return;
      }
      tasks.push({ id: ++taskId, text: inputBox.value.trim()});
      inputBox.value = "";
      showTasks("all");
    }
     function toggleTask(id) {
      tasks = tasks.map(t => t.id === id ? { ...t, completed: !t.completed } : t);
      showTasks("all");
    }
     function deleteTask(id) {
       tasks = tasks.filter(t => t.id !== id);
       showTasks("all");
     }
     function editTask(id) {
      const task = tasks.find(t => t.id === id);
      const newText = prompt("Edit your task:", task.text);
      if (newText) {
        tasks = tasks.map(t => t.id === id ? { ...t, text: newText.trim() } : t);
        showTasks("all");
      }
    }
     function showTasks(filter = "all") {
      listContainer.innerHTML = "";
      let filtered = tasks.filter(t =>
        filter === "active" ? !t.completed :
        filter === "completed" ? t.completed : true
      );
      filtered.forEach(task => {
        let li = document.createElement("li");
        li.textContent = task.text;
        if (task.completed) li.classList.add("checked");
       li.onclick = () => toggleTask(task.id);
        let editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.className = "edit-btn";
        editBtn.onclick = (e) => { e.stopPropagation(); editTask(task.id); };
        let span = document.createElement("span");
        span.textContent = "×";
        span.onclick = (e) => { e.stopPropagation(); deleteTask(task.id); };
         li.appendChild(editBtn);
         li.appendChild(span);
         listContainer.appendChild(li);
      });
      const remaining = tasks.reduce((acc, t) => acc + (!t.completed ? 1 : 0), 0);
      counter.textContent = `Total: ${tasks.length}, Remaining: ${remaining}`;
      const completed = tasks.length - remaining;
      counter.textContent = `Total: ${tasks.length}, Completed: ${completed}, Remaining: ${remaining}`;
    }
    showTasks("all");
      </script>
</body>
</html>
